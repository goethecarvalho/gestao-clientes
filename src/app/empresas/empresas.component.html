<div class="container mt-4">
  <div class="text-right">
    <button
      mat-stroked-button
      type="submit"
      [routerLink]="['empresa-form']"
      color="primary"
    >
      Nova Empresa
    </button>
  </div>
  <table><th>Relação de Empresas</th></table>
  <mat-table [dataSource]="empresas" class="mat-elevation-z8 mt-4">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element" class=" text-xs-12">
        <div class="row">
          <div class="col cliente-cell mt-2" [routerLink]="['empresa-detalhes', element.id]" title="Detalhes da empresa">            
            {{ element.id }}
          </div>
          <div class="col cliente-cell mt-2" [routerLink]="['empresa-detalhes', element.id]" title="Detalhes da empresa">            
              {{ element.nome.substring(0, 22) }}
          </div>
          <div class="col cliente-cell mt-2" title="Bairro">
            {{ element.bairro }}
          </div>
          <div class="col cliente-cell mt-2" title="Contato">
            {{ element.contato }}
          </div>
          <div class="col cliente-cell mt-2" title="Telefone">
            {{ element.telefone }}
          </div>
          <div class="col cliente-cell mt-2" title="Indicação" [ngSwitch]="indicacao">
              <p *ngSwitchCase="'element.indicacao == 1'">Comercial 1</p>
            {{ element.indicacao }}
          </div>
          <div class="col cliente-cell mt-2" title="Data Cadastro">
            {{ element.dataCadastro }}
          </div>
          <div class="col text-right">
              <button
                mat-icon-button
                [routerLink]="['/acompanhamentos']"
                title="Acompanhamentos"
              >
                <mat-icon>event_note</mat-icon>
              </button>       
              <button
              mat-icon-button
              [routerLink]="['empresa-form/editar', element.id]"
              title="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              title="Excluir"
              (click)="openDialog(element)"
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </td>
      <td mat-cell *matCellDef="let element">
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasEmExibicao"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasEmExibicao"></tr>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <!-- <div class="text-right">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div> -->
</div>
