<div class="container mt-4">
  <div class="text-right">
    <button
      mat-stroked-button
      type="submit"
      [routerLink]="['acompanhamento-form']"
      color="primary"
    >
      Novo Acompanhamento
    </button>
  </div>
  <table><th>Relação de Acompanhamentos</th></table>
  <table mat-table [dataSource]="acompanhamentos" class="mat-elevation-z8 mt-4">
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Relação de Acompanhamentos</th>
      <td mat-cell *matCellDef="let element" class=" text-xs-12">
        <div class="row">
          <div class="col cliente-cell mt-2" [routerLink]="['acompanhamento-detalhes', element.id]" title="Detalhes do Acompanhamento">
              {{ element.cliente }}
          </div>
          <div class="col cliente-cell mt-2" title="Descrição">
            {{ element.descricao }}
          </div>
          <div class="col cliente-cell mt-2" title="Data COntato">
            {{ element.data }}
          </div>
          <div class="col cliente-cell mt-2" title="Meio Contato">
            {{ element.meioContato }}
          </div>
          <div class="col text-right">
              <button
              mat-icon-button
              [routerLink]="['acompanhamento-form/editar', element.id]"
              title="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              title="Excluir"
              (click)="openDialog(element)"
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </td>
      <td mat-cell *matCellDef="let element">
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasEmExibicao"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasEmExibicao"></tr>
  </table>
</div>
