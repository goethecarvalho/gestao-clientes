<div class="container mt-4">
  <mat-card>
    <form [formGroup]="form" (submit)="salvar()">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <mat-form-field class="form-input">
            <mat-label>Empresa</mat-label>
            <select matNativeControl required class="form-control" id="cliente" formControlName="cliente">
              <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nome }}</option>
            </select>
            <mat-hint
              *ngIf="
                !form.controls.cliente.pristine && form.controls.cliente.required
              "
              >Campo obrigat贸rio</mat-hint
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <mat-form-field class="form-input">
            <mat-label>Acompanhamento</mat-label>
            <textarea 
              autofocus 
              matInput 
              placeholder="Acompanhamento" 
              formControlName="descricao"
            ></textarea>
            <mat-hint
              *ngIf="
                !form.controls.descricao.pristine && form.controls.descricao.required
              "
              >Campo obrigat贸rio</mat-hint
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <mat-form-field class="form-input">
            <mat-label>Data</mat-label>
            <input
              autofocus
              matInput
              type="text"
              formControlName="data"
              maxlength="50"
            />
            <mat-hint
              *ngIf="
                !form.controls.data.pristine && form.controls.data.required
              "
              >Campo obrigat贸rio</mat-hint
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <mat-form-field class="form-input">
            <mat-label>Meio Contato</mat-label>
            <select matNativeControl required class="form-control" id="meioContato" formControlName="meioContato">
              <option *ngFor="let meioContato of meiosContato" [value]="meioContato.id">{{ meioContato.nome }}</option>
            </select>
            <mat-hint
              *ngIf="
                !form.controls.meioContato.pristine && form.controls.meioContato.required
              "
              >Campo obrigat贸rio</mat-hint
            >
          </mat-form-field>
        </div>
      </div>      
      <div class="text-right">
        <button
          mat-raised-button
          type="submit"
          [disabled]="form.invalid"
          color="primary"
        >
          Salvar
        </button>
        <button mat-raised-button routerLink="/acompanhamentos" class="ml-4">
          Voltar
        </button>
      </div>
    </form>
  </mat-card>
</div>
