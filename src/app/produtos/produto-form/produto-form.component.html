<div class="container mt-4">
  <mat-card>
    <form [formGroup]="form" (submit)="salvar()">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <mat-form-field class="form-input">
            <mat-label>Nome</mat-label>
            <input
              autofocus
              matInput
              type="text"
              formControlName="nome"
              maxlength="50"
            />
            <mat-hint
              *ngIf="
                !form.controls.nome.pristine && form.controls.nome.required
              "
              >Campo obrigat√≥rio</mat-hint
            >
          </mat-form-field>
        </div>
      </div>
      <div class="text-right">
        <button
          mat-raised-button
          type="submit"
          [disabled]="form.invalid"
          color="primary"
        >
          Salvar
        </button>
        <button mat-raised-button routerLink="/produtos" class="ml-4">
          Voltar
        </button>
      </div>
    </form>
  </mat-card>
</div>
