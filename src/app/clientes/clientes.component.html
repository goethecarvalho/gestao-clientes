<div class="container mt-4">
  <div class="text-right">
    <button
      mat-stroked-button
      type="submit"
      [routerLink]="['gestao']"
      color="primary"
    >
      Novo Cliente
    </button>
  </div>
  <table mat-table [dataSource]="clientes" class="mat-elevation-z8 mt-4">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Relação de Clientes</th>
      <td mat-cell *matCellDef="let element" class=" text-xs-12">
        <div class="row">
          <div class="col cliente-cell mt-2" [routerLink]="['detalhes', element.id]" title="Detalhes do cliente">
              {{ element.nome }}
          </div>
          <div class="col cliente-cell mt-2" title="Bairro">
            {{ element.bairro }}
          </div>
          <div class="col cliente-cell mt-2" title="Contato">
            {{ element.contato }}
          </div>
          <div class="col cliente-cell mt-2" title="Telefone">
            {{ element.telefone }}
          </div>
          <div class="col cliente-cell mt-2" title="Indicação">
            {{ element.indicacao }}
          </div>
          <div class="col cliente-cell mt-2" title="Data Cadastro">
            {{ element.dataCadastro }}
          </div>
          <div class="col text-right">
              <button
              mat-icon-button
              [routerLink]="['gestao/editar', element.id]"
              title="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              title="Excluir"
              (click)="openDialog(element)"
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </td>
      <td mat-cell *matCellDef="let element">
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasEmExibicao"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasEmExibicao"></tr>
  </table>
</div>
